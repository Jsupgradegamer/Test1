<!DOCTYPE html>
<html>
<head>
    <title>Index Page</title>
    <script>
        function grantAccess() {
            localStorage.setItem("accessGranted", "true"); // Access ko save karo
            window.location.href = "page2.html"; // Page 2 pe redirect karo
        }
    </script>
</head>
<body>
    <h2>Welcome to Index Page</h2>
    <button onclick="grantAccess()">Go to Page 2</button>
</body>
</html>
